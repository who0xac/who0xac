    <text x="50" y="84" font-family="monospace" font-size="10" fill="#ff0" opacity="0.9">
      [*] Encrypting files...
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </text>
    <text x="50" y="100" font-family="monospace" font-size="10" fill="#0f0">
      <tspan opacity="0">C:\Users\docs.zip ████████</tspan>
      <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze"/>
    </text>
    <text x="50" y="113" font-family="monospace" font-size="10" fill="#0f0">
      <tspan opacity="0">C:\Users\photos.rar ████████</tspan>
      <animate attributeName="opacity" values="0;1" begin="0.8s" dur="2s" fill="freeze"/>
    </text>
    <text x="50" y="126" font-family="monospace" font-size="10" fill="#0f0">
      <tspan opacity="0">C:\DB\database.sql ████████</tspan>
      <animate attributeName="opacity" values="0;1" begin="1.6s" dur="2s" fill="freeze"/>
