    <text x="50" y="208" font-family="monospace" font-size="10" fill="#f00">
      <tspan opacity="0">[!] Bitcoin: 1A2b3C4d5E...</tspan>
      <animate attributeName="opacity" values="0;1" begin="6.4s" dur="1s" fill="freeze"/>
