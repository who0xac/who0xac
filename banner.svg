    <text x="50" y="139" font-family="monospace" font-size="10" fill="#0f0">
      <tspan opacity="0">C:\backup.tar ████████████</tspan>
      <animate attributeName="opacity" values="0;1" begin="2.4s" dur="2s" fill="freeze"/>
    </text>
    <text x="50" y="152" font-family="monospace" font-size="10" fill="#0f0">
      <tspan opacity="0">C:\keys.pem ██████████████</tspan>
      <animate attributeName="opacity" values="0;1" begin="3.2s" dur="2s" fill="freeze"/>
    </text>
    <text x="50" y="167" font-family="monospace" font-size="10" fill="#ff0">
      <tspan opacity="0">[+] Deleting shadow copies...</tspan>
      <animate attributeName="opacity" values="0;1" begin="4s" dur="1s" fill="freeze"/>
    </text>
    <text x="50" y="180" font-family="monospace" font-size="10" fill="#ff0">
      <tspan opacity="0">[+] Disabling recovery mode...</tspan>
      <animate attributeName="opacity" values="0;1" begin="4.8s" dur="1s" fill="freeze"/>
    </text>
    <text x="50" y="195" font-family="monospace" font-size="10" fill="#f00">
      <tspan opacity="0">[!] 3,847 files encrypted</tspan>
      <animate attributeName="opacity" values="0;1" begin="5.6s" dur="1s" fill="freeze"/>
