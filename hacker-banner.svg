
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
  <style>
    .bg { fill: #0c0c14; } 
    .grid line { stroke: #1a1a2e; stroke-width: 0.5; } 
    .main-text { 
      font-family: monospace; 
      font-weight: bold; 
      font-size: 26px; 
      fill: #00ffff; 
    } 
    .glitch-text { 
      font-family: monospace; 
      font-weight: bold; 
      font-size: 26px; 
      fill: #ff00dd; 
      opacity: 0.4; 
    } 
    .code-top, .code-bottom { 
      font-family: monospace; 
      font-size: 10px; 
      fill: #00ff41; 
      opacity: 0.7; 
    }
  </style>
  <rect class="bg" width="600" height="120" rx="2"/>
  
  <!-- Grid lines -->
  <g class="grid">
    <!-- Horizontal lines -->
    <line x1="0" y1="20" x2="600" y2="20"/>
    <line x1="0" y1="40" x2="600" y2="40"/>
    <line x1="0" y1="60" x2="600" y2="60"/>
    <line x1="0" y1="80" x2="600" y2="80"/>
    <line x1="0" y1="100" x2="600" y2="100"/>
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="120"/>
    <line x1="100" y1="0" x2="100" y2="120"/>
    <line x1="150" y1="0" x2="150" y2="120"/>
    <line x1="200" y1="0" x2="200" y2="120"/>
    <line x1="250" y1="0" x2="250" y2="120"/>             
    <line x1="300" y1="0" x2="300" y2="120"/>
    <line x1="350" y1="0" x2="350" y2="120"/>
    <line x1="400" y1="0" x2="400" y2="120"/>
    <line x1="450" y1="0" x2="450" y2="120"/>
    <line x1="500" y1="0" x2="500" y2="120"/>
    <line x1="550" y1="0" x2="550" y2="120"/>
  </g>

  <!-- Code snippets -->
  <text class="code-top" x="10" y="15">#!/usr/bin/env python3</text>
  <text class="code-top" x="10" y="30">import sys, os, time</text>
  <text class="code-top" x="400" y="15">exec(0x734861636b)</text>
  <text class="code-bottom" x="10" y="100">while True: print("ACCESS GRANTED")</text>
  <text class="code-bottom" x="400" y="100">status: ENCRYPTED</text>
  
  <!-- Glitch effect -->
  <text class="glitch-text" x="300" y="63" text-anchor="middle">"Adapt, overcome, and never look back."</text>
  
  <!-- Main text -->
  <text class="main-text" x="300" y="60" text-anchor="middle">"Adapt, overcome, and never look back."</text>
</svg>
